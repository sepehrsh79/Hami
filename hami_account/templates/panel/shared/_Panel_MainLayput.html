{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->`
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hami Panel</title>
  {% include 'panel/shared/_HeaderReferences.html' %}
</head>
<body style="direction: rtl;">
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="navbar-brand-wrapper d-flex justify-content-end">
            <div class="navbar-brand-inner-wrapper d-flex justify-content-end align-items-center w-100">
              <a class="navbar-brand brand-logo" href="/"><img src="{% static "images/3b808b02da5e4aac9f10d090f0d92193.png" %}" alt="logo"/></a>
              <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="mdi mdi-sort-variant"></span>
              </button>
            </div>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-left" style="direction: ltr;">
        <ul class="navbar-nav navbar-nav-left">
            <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                <span class="nav-profile-name">{{ request.user.first_name }}{{ request.user.last_name }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-left navbar-dropdown" aria-labelledby="profileDropdown">
                <a href="/" class="dropdown-item">
                <i class="mdi mdi-logout text-primary"></i>
                خروج از پنل
                </a>
            </div>
            </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="mdi mdi-menu"></span>
        </button>
        </div>
    </nav>
    </div>

    <!-- partial -->
    {% block content %}{% endblock %}
  <!-- container-scroller -->
  {% include 'panel/shared/_FooterReferences.html' %}
</body>
</html>
